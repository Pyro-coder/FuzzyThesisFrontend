{% extends "layout.html" %}

{% block content %}
<h2>Results</h2>
<table>
    <thead>
        <tr>
            <th>Category</th>
            <th>Score</th>
            <th>Importance</th>
        </tr>
    </thead>
    <tbody>
        {% for item in results %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.selected_score }}</td>
            <td>{{ item.selected_importance }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<h2>Plots</h2>
<div class="plot-container">
    {% for plot in plots %}
    <div class="plot-item">
        <img src="{{ plot }}" alt="Psychopathy Plot">
    </div>
    {% endfor %}
</div>

<div class="button-container">
    <a href="{{ url_for('index') }}" class="btn">Start New Diagnosis</a>
</div>

<style>
    .plot-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        width: 100%;
    }
    .plot-item {
        width: 100%;
        max-width: 100%;
        display: flex;
        justify-content: center;
    }
    .plot-item img {
        width: 100%;
        max-width: 1000px; /* You can adjust this max-width */
        height: auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .button-container {
        margin-top: 20px;
        text-align: center;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
